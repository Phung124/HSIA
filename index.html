<html lang="vi">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Lớp nền mờ phía sau -->
    <div class="background-blur"></div>
<div class="wp-container">
    <div class="container">
      <div class="header">
      <!-- Phần trên có hình ảnh -->
      <img src="assets/images/background.jpg" alt="Desktop Header" class="desktop-header">
    
    <!-- Ảnh mobile -->
    <img src="assets/images/LandingPage.jpg" alt="Mobile Header" class="mobile-header">
    </picture>
      <!-- Logo thả xuống -->
      <div class="logo-container">
          <img src="assets/images/Landing Page - Logo 397x134.png" alt="Logo">
      </div>
    </div>
    <div class="language-dropdown">
      <button class="language-btn" onclick="toggleDropdown()">
        Language ▼
      </button>
      <div class="language-options" id="language-options">
        <p onclick="changeLanguage('English')">English</p>
        <p onclick="changeLanguage('Vietnamese')">Tiếng Việt</p>
        <p onclick="changeLanguage('Thai')">ภาษาไทย</p>
      </div>
    </div>
      <!-- Phần dưới chia làm 2 cột -->
      <div class="content">
        <!-- Cột bên trái -->
        <div class="left-section">
            <div class="back-button">
                <a href="#"><i class="fa-solid fa-chevron-left"></i></a>
            </div>
            
            <div class="header-content">
              <h2>Angsana Quan Lan</h2>
              <p id="form-title" class="guest">Guest</p>
              <p id="form-description">Enter Room Number and Last Name for Internet access</p>
          </div>
          <div class="icons">
            <div class="icon-box active" data-form-type="guest">
              <i class="fa-solid fa-user-check"></i>
          </div>
          <div class="icon-box" data-form-type="code">
              <i class="fa-solid fa-address-card"></i>
          </div>
          <div class="icon-box" data-form-type="email">
              <i class="fa-solid fa-envelope"></i>
          </div>
        </div>
        
        </div>

        <!-- Cột bên phải -->
        <div class="right-section">
          <!-- Language Dropdown -->
          <!-- Language Dropdown nằm trên góc phải -->
          

         
          <form id="login-form" action="process.php" method="POST">
            <!-- Các form đăng nhập -->
            <div class="form-section active" id="guest-form">
                <input type="text" name="room" id="room" placeholder="Room Number" required />
                <input type="text" name="last-name" id="last-name" placeholder="Last Name" required />
            </div>
        
            <div class="form-section" id="code-form">
                <input type="text" name="access-code" id="access-code" placeholder="Access Code" required />
            </div>
        
            <div class="form-section" id="email-form">
                <input type="email" name="email" id="email" placeholder="Email Address" required />
                <input type="text" name="guest-name" id="guest-name" placeholder="Guest Name" required />
                
             
                  <input type="text" class="verification-input" placeholder="Verification Code">
                  <button class="get-code-btn">Get Code</button>
      
            </div>
            <div class="mobile-icons">
              <div class="icon-box active" data-form-type="guest">
                  <i class="fa-solid fa-user-check"></i>
              </div>
              <div class="icon-box" data-form-type="code">
                  <i class="fa-solid fa-address-card"></i>
              </div>
              <div class="icon-box" data-form-type="email">
                  <i class="fa-solid fa-envelope"></i>
              </div>
          </div>
            <p class="terms">
                By clicking "Connect", you have read and agreed to the terms and conditions
            </p>
       
            <button type="submit" class ="submit">Connect</button>
        </form>
        </div>
        <div class="terms-container">
          <span class="terms-icon">»</span>
          <p>View the Terms and Conditions</p>
      </div>
      
        
      </div>

    </div>
